<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
  </head>
  <body>
    <profile-prompt>
      <div style="display: flex; flex-direction: column; flex: 1">
        <div style="display: flex; flex-direction: row; flex: 1">
          <create-offer
            style="display: flex; flex: 1; margin: 16px"
          ></create-offer>
          <my-offers style="display: flex; flex: 1; margin: 16px"></my-offers>
        </div>
        <my-balance style="display: flex; flex: 1; margin: 16px"></my-balance>
      </div>
    </profile-prompt>

    <script type="module">
      import { html, render } from 'lit-html';
      import {
        CreateOffer,
        MyOffers,
        PendingOfferList,
        MyBalance,
        PublicTransactorService,
        TransactorStore,
      } from '../dist';
      import { connectStore } from '@holochain-open-dev/common';
      import {
        ProfilePrompt,
        ProfilesStore,
        ProfilesService,
      } from '@holochain-open-dev/profiles';
      import ConductorApi from '@holochain/conductor-api';
      import { runInAction } from 'mobx';

      (async function () {
        let store = undefined;
        const appWebsocket = await ConductorApi.AppWebsocket.connect(
          process.env.CONDUCTOR_URL,
          12000,
          signal => {
            const payload = signal.data.payload;
            if (payload.OfferReceived) {
              store.storeOffer(payload.OfferReceived);
            } else if (payload.OfferAccepted) {
              store.storeTransaction(payload.OfferAccepted);
            }
          }
        );
        const appInfo = await appWebsocket.appInfo({
          installed_app_id: 'test-app',
        });

        const cellId = appInfo.cell_data[0].cell_id;

        const profilesService = new ProfilesService(appWebsocket, cellId);
        const profilesStore = new ProfilesStore(profilesService);
        const service = new PublicTransactorService(appWebsocket, cellId);
        store = new TransactorStore(service, profilesStore);

        customElements.define(
          'profile-prompt',
          connectStore(ProfilePrompt, profilesStore)
        );
        customElements.define('create-offer', connectStore(CreateOffer, store));
        customElements.define('my-offers', connectStore(MyOffers, store));
        customElements.define('my-balance', connectStore(MyBalance, store));
      })();
    </script>
  </body>
</html>
